plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.assistly"
    compileSdkVersion 34 // Replace with your installed version
    ndkVersion = "25.1.8937393" // Replace with your NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.assistly"
        minSdk = 23
        targetSdk = 34 // Replace with your installed version
        versionCode = 1 // Adjust if needed
        versionName = "1.0" // Adjust if needed
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Make sure you update this for release builds
            minifyEnabled false // Disable for release builds if needed
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.4.0")
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-messaging"
}
